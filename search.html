<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
  <script type="module" src="./javascript/search.js" defer></script>
  <link rel="stylesheet" href="./styles/search.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search images</title>
</head>

<body>
  <div class="dotAnimation"></div>

  <header class="topBar">
    <div class="logo">
      <h1><a href="./index.html">Artify</a></h1>
    </div>
    <div class="searchParams">
      <input type="text" class="search" placeholder="Search">
      <select title="type">
        <option value="images">Images</option>
        <option value="videos">Videos</option>
      </select>
    </div>
    <div class="sortBy">
      <select title="sortBy">
        <option value="views">Most viewed</option>
        <option value="downloads">Most downloaded</option>
        <option value="likes">Most liked</option>
      </select>
    </div>
    <div class="pages">
      <button title="previous">Previous Page</button>
      <p></p>
      <button title="next">Next Page</button>
    </div>
  </header>

  <article class="contentContainer"></article>

  <footer>
    <p>Made with ❤️ by Eloy Bermejo & Janira Huesca</p>
    <p>
      <a href="https://github.com/janirahuesca-inspladelestany/Artify" target="_blank">Github</a>
      <a href="https://pixabay.com/es/" target="_blank">Pixabay</a>
    </p>
  </footer>
</body>

</html>
