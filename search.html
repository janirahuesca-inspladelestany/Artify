<!DOCTYPE html>
<html lang="en">

<head>
  <script type="module" src="./javascript/search.js" defer></script>
  <link rel="stylesheet" href="./styles/search.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search images</title>
</head>

<body>
  <header class="topBar">
    <div class="logo">
      <h1>Artify</h1>
    </div>
    <div class="searchParams">
      <input type="text" class="search" placeholder="Search">
      <select title="type">
        <option value="images" selected>Images</option>
        <option value="videos">Videos</option>
        <option value="all">All</option>
      </select>
    </div>
    <div class="pages">
      <button title="previous">Previous Page</button>
      <p></p>
      <button title="next">Next Page</button>
    </div>
  </header>

  <section class="images"></section>

  <footer>
    <p>Fet amb ❤️ per Eloy Bermejo y Janira Huesca</p>
    <p>
      <a href="https://github.com/janirahuesca-inspladelestany/Artify" target="_blank">Github</a>
      <a href="https://pixabay.com/es/" target="_blank">Pixabay</a>
    </p>
  </footer>  
</body>

</html>
